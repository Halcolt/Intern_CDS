<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SEEE - HUST</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
      integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"

      src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <style>
      .nav-menu {
        display: flex;
        justify-content: center;
        align-items: start;
        width: 80%;
        margin: auto;
        font-size: 0.7vw;
      }
      .header-text {
        font-size: 1.7vw;
        color: red;
      }
      .search-input {
        width: 60%;
      }

      .search-button {
        width: 30%;
      }

      .header-img {
        height: 56px; /* Reduced height */
      }
      @media (max-width: 1080px) {
        .header-text {
          font-size: 3vw;
        }
      }
    </style>
  </head>
  <body>
    <header class="container-fluid bg-light">
      <div class="row align-items-center">
        <div class="col-3 text-right">
          <img src="BK-Logo.png" alt="Logo" class="img-fluid header-img" />
        </div>
        <div class="col-5 text-left">
          <p class="header-text h3" style="font-weight: bold">
            ĐẠI HỌC BÁCH KHOA HÀ NỘI

          </p>
        </div>
        <div class="col-3 text-left">
          <div class="row-1">
            <span>Ngôn ngữ:</span>
            <img
              src="Eng-Flag.jpg"
              alt="English"
              style="height: 15px; width: 25px"
            />
            <img
              src="VN-Flag.jpg"
              alt="Vietnamese"
              style="height: 15px; width: 25px"
            />
          </div>
          <div class="row-1">
            <input
              type="text"
              class="form-control d-inline-block search-input"
              placeholder="Search ..."
            />
            <button
              class="btn btn-outline-secondary d-inline-block search-button"
            >
              <i class="fa fa-search">Tìm kiếm</i>
            </button>
          </div>
        </div>
      </div>

      <div class="col-12 bg-dark text-white">
        <div class="nav-menu row">
          <div class="col text-center">
            <div class="nav-item">
              <a href="#" class="text-white">

            </div>
          </div>
          <div class="col text-center">
            <div class="nav-item">
              <a href="#" class="text-white">Nhân lực</a>
            </div>
          </div>
          <div class="col text-center">
            <div class="nav-item">
              <a href="#" class="text-white">Nghiên cứu</a>
            </div>
          </div>
          <div class="col text-center">
            <div class="nav-item text-center">
              <a href="#" class="text-white">

              </a>
            </div>
          </div>
          <div class="col text-center">
            <div class="nav-item">
              <a href="#" class="text-white">Giải thưởng</a>
            </div>
          </div>
          <div class="col text-center">
            <div class="nav-item">
              <a href="#" class="text-white">Blogs</a>
            </div>
          </div>
          <div class="col text-center">
            <div class="nav-item text-center">
              <a href="#" class="text-white">
                <a href="#" class="text-white">Thiết bị & Dụng cụ</a>
              </a>
            </div>
          </div>
          <div class="col text-center">
            <div class="nav-item">
              <a href="#" class="text-white">Hợp tác</a>
            </div>
          </div>
          <div class="col text-center">
            <div class="nav-item">
              <a href="#" class="text-white">Liên hệ</a>
            </div>
          </div>
          <div class="col text-center">
